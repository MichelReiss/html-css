<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <h2>tente abrir essa imagem em formatos diferentes</h2>
   <picture>
    <source media="(max-width:750px )" srcset="Imagens/imagemp.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="Imagens/imagemm.png" type="image/png">
    <img src="Imagens/imagemg.png" alt="Imagem Flexível">
   </picture>
   
 <H1>Audios</H1>

 <H2>Reproduzindo aúdios</H2>
 
   <audio preload="metadata" autoplay controls>
    <source src="midias/musiquinha.mp3" type="audio/mpeg">
    <source src="midias/musiquinha.ogg" type="audio/ogg">
    <source src="midias/musiquinha.wav" type="audio/wav">
   </audio>
   <p>Caso o audio não seja reproduzindo, infelizmente seu navegador não tem o necessário para o mesmo. Você poderá realizar o downloado <a href="midias/musiquinha.mp3">clicando aqui</a></p>
    
</body>


</body>
