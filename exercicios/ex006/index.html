<h1>Principais formatações</h1>
<h2>Negrito/Destaque</h2>
<p>Nesta frase, teremos um <b>termo em negrito, usando a tag B (não semantica)</b> </p>

<h2>Itálico/Ênfase</h2>
<p>Nesta frase teremos um termo em <i>Itálico</i>(não semântica)</p>
<p>Nesta frase teremos um <em>termo em Itálico (semântica)</em></p>
